<!-- 全局容器 -->
<section style="margin: 10px auto; max-width: 100%; font-family: 'Optima', -apple-system-font, 'PingFang SC', sans-serif; color: #5d4037; line-height: 1.8; letter-spacing: 1px; text-align: justify;">

    <!-- 1. 导语：去除大面积背景色，改用上下边框，更稳妥 -->
    <section style="border-top: 2px dashed #ffb7b2; border-bottom: 2px dashed #ffb7b2; padding: 20px 0; margin-bottom: 30px;">
        <p style="margin: 0; font-size: 15px; color: #8d6e63;">
            ✏️ <strong>写在前面：</strong><br>
            为了适应深色模式，我们将大面积的奶油色背景去掉了，改用虚线边框。这样无论底色是黑是白，看起来都足够清爽。
        </p>
    </section>

    <!-- 2. 章节标题 -->
    <section style="text-align: center; margin: 45px 0 25px;">
        <span style="display: inline-block; border-bottom: 3px solid #ffccbc; padding-bottom: 6px; font-size: 17px; color: #5d4037; font-weight: bold; letter-spacing: 2px;">
            🌿 01. 温柔的章节名
        </span>
    </section>

    <!-- 3. 正文段落 -->
    <p style="margin-bottom: 20px; font-size: 15px; color: #5d4037;">
        正文内容放在这里。文字颜色选用了深褐色（#5d4037），在浅色模式下很温柔，在深色模式下微信会将其反转为浅粉褐色，阅读体验依然很好。<span style="border-bottom: 2px solid #f57f17; color: #f57f17;">这里是重点内容</span>。
    </p>

    <!-- 4. 金句卡片：使用简单的圆角框 -->
    <section style="border: 1px solid #efebe9; border-radius: 12px; padding: 25px; margin: 25px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <p style="font-family: Georgia, serif; font-style: italic; font-size: 15px; color: #8d6e63; margin: 0; text-align: center;">
            “去掉复杂的阴影和背景，留白多一点，呼吸感强一点。”
        </p>
    </section>

    <!-- 5. 重点清单 -->
    <section style="margin: 20px 0; padding: 15px; border-left: 4px dotted #ffab91; background-color: rgba(255, 248, 245, 0.5);">
        <p style="margin: 0 0 8px 0; font-weight: bold; color: #e64a19;">💡 小贴士：</p>
        <p style="margin: 0; font-size: 14px; color: #6d4c41;">1. 使用半透明背景 (rgba) 能更好融合。</p>
        <p style="margin: 5px 0 0 0; font-size: 14px; color: #6d4c41;">2. 避免使用纯黄背景。</p>
    </section>

    <!-- 页脚 -->
    <section style="margin-top: 40px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
        <p style="font-size: 12px; color: #bcaaa4;">End. 愿你今天也拥有好心情</p>
    </section>

</section>
