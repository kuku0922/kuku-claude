<!-- 全局容器 -->
<section style="margin: 10px auto; max-width: 100%; font-family: -apple-system-font, Helvetica, Arial, sans-serif; color: #000; line-height: 1.7; text-align: justify;">

    <!-- 1. 醒目开篇框：使用 rgba 避免遮挡，边框改用 solid color -->
    <section style="background-color: #ccff00; border: 3px solid #000; padding: 20px; margin-bottom: 40px; box-shadow: 6px 6px 0px rgba(0,0,0,0.8);">
        <h1 style="margin: 0 0 10px 0; font-size: 24px; font-weight: 900; line-height: 1.2; color: #000;">
            WAKE UP!<br>DESIGN TRENDS
        </h1>
        <p style="margin: 0; font-size: 14px; font-weight: bold; color: #000;">
            高对比度柠檬黄 + 粗黑框。在深色模式下，微信通常会降低黄色的亮度，但文字依然保持对比，这是安全的。
        </p>
    </section>

    <!-- 2. 章节标题：反白胶囊 -->
    <section style="margin: 40px 0 20px; text-align: left;">
        <span style="display: inline-block; background: #000; color: #fff; padding: 6px 14px; font-weight: bold; font-size: 16px; border-radius: 50px; border: 2px solid #000;">
            # 01. 潮流趋势
        </span>
    </section>

    <!-- 3. 正文 -->
    <p style="margin-bottom: 20px; font-size: 16px; font-weight: 500; color: #222;">
        正文部分。这里不追求细腻，而是追求<span style="background-color: #b388ff; color: #fff; padding: 0 4px;">态度的表达</span>。去除渐变背景色，改用实色背景强调，在任何模式下都清晰。
    </p>

    <!-- 4. 对话框/Tip -->
    <section style="border: 3px solid #000; margin: 30px 0;">
        <div style="background: #000; color: #fff; padding: 5px 10px; font-weight: bold; font-size: 12px;">
            SYSTEM MESSAGE
        </div>
        <div style="padding: 15px; background: transparent;">
            <p style="margin: 0; font-family: monospace; font-weight: bold; color: #333;">
                > 这里适合放极客观点。<br>> 这种简单的黑白结构，在深色模式下会自动反转（黑变白，白变黑），完全兼容。
            </p>
        </div>
    </section>

    <!-- 5. 装饰性页脚 -->
    <div style="margin-top: 50px; height: 10px; background: repeating-linear-gradient(45deg, #000, #000 10px, transparent 10px, transparent 20px); border-top: 2px solid #000; border-bottom: 2px solid #000;"></div>
    <p style="text-align: center; font-weight: bold; margin-top: 10px; color: #000;">KEEP IT REAL.</p>

</section>
